<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Shell</title>
    <script type="text/javascript" src="https://www.kongregate.com/javascripts/kongregate_api.js"></script>
    <script type="text/javascript">
      var kongregate;
      function start() {
        document.getElementById('contentdiv').innerHTML = 'load';

        kongregateAPI.loadAPI(function() {
          document.getElementById('contentdiv').innerHTML = 'complete';
          kongregate = kongregateAPI.getAPI();
          console.log(kongregate.services.getUserId());
        });
      }
    </script>
  </head>
  <body onload="start()">
    <div id="contentdiv" style="top:0px; left:0px; width:700px; height:500px; borders:none;">
      The game!
    </div>
  </body>
</html>
